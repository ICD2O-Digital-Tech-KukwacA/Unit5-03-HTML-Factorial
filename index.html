<!--Unit5-01-HTML-NumberDisplay-->
<!DOCTYPE html>
<html>
  <head>
    <!--Metadata-->
    <meta charset="utf-8" />
    <meta name="description" content="Foor Loops" />
    <meta name="keywords" content="immaculata, icd2o" />
    <meta name="author" content="Kukwac" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicons/favicon-16x16.png" />
    <link rel="manifest" href="./Favicons/site.webmanifest" />
    <!--MDL stylesheets-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <!--CSS stylesheet-->
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <!--Title-->
    <title>Product of numbers, For Loops</title>
  </head>
  <body>
    <!--Web page content with a Javascript file and MDL components-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Product of Numbers</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <form action="#">
          <h6>First Number</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="float"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="firstNumber"
            />
            <label class="mdl-textfield__label" for="first-number">Enter number ...</label>
            <span class="mdl-textfield__error">Invalid number!</span>
          </div>
        </form>
        <form action="#">
          <h6>Second Number</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="float"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="secondNumber"
            />
            <label class="mdl-textfield__label" for="second-number">Enter number ...</label>
            <span class="mdl-textfield__error">Invalid number!</span>
          </div>
        </form>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="numberProduct()"
        >
          Display Result
        </button>
        <br>
        <h4>Result:</h4>
          <div id="result">
          </div>
      </main>
    </div>
  </body>
</html>
